<!DOCTYPE html>
<html>
    <head>
        <title>Chatbot Demo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container mt-5">
            <div class="card">
                <div class="card-header bg-info text-white">
                    <h4>Chatbot Demo</h4>
                </div>
                <div class="card-body" id="chatbot">
                    <p><b>Bot:</b> Hello, how can I help you?</p>
                </div>
                <div class="card-footer">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Enter your message here" id="user_input">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button" onclick="send()">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            function send() {
                var user_input = document.getElementById("user_input").value;
                var xmlhttp = new XMLHttpRequest();
                xmlhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        document.getElementById("chatbot").innerHTML += "<p><b>You:</b> " + user_input + "</p><p><b>Bot:</b> " + this.responseText + "</p>";
                        document.getElementById("user_input").value = "";
                    }
                };
                xmlhttp.open("GET", "/get?msg=" + user_input, true);
                xmlhttp.send();
            }
        </script>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
    </body>
</html>
